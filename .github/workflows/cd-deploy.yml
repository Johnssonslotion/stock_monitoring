name: CD Deploy

on:
  workflow_dispatch:  # Manual Trigger Only (Process Lock)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Deploy to Production Server (develop branch)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/workspace/stock_monitoring
          
          # Pull develop branch (production runtime)
          git fetch origin
          git checkout develop
          git pull origin develop
          
          # Safety Check: Verify Pre-flight
          ./scripts/preflight_check.sh production
          
          # Deploy (Build & Up)
          docker compose -f deploy/docker-compose.yml --profile real up -d --build
          
          # Prune unused images to save disk space
          docker system prune -f
