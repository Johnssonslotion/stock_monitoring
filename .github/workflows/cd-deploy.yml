name: CD Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/workspace/stock_monitoring
          git pull origin main
          
          # Safety Check: Verify Pre-flight
          ./scripts/preflight_check.sh production
          
          # Deploy (Build & Up)
          # using 'docker compose' (v2)
          docker compose -f deploy/docker-compose.yml --profile real up -d --build
          
          # Prune unused images to save disk space
          docker system prune -f
