version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: stock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  tick-collector:
    build: ..
    container_name: tick-collector
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
    command: python -m src.data_ingestion.ticks.collector
    restart: unless-stopped
    volumes:
      - ../data:/app/data

  tick-archiver:
    build: ..
    container_name: tick-archiver
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
    command: python -m src.data_ingestion.ticks.archiver
    restart: unless-stopped
    volumes:
      - ../data:/app/data

  dashboard:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: dashboard
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ../data:/app/data # Mount data directory to access DuckDB files
    ports:
      - "8501:8501"
    depends_on:
      - tick-archiver
    networks:
      - default

  news-collector:
    build: ..
    container_name: news-collector
    command: python -m src.data_ingestion.news.collector
    restart: unless-stopped
    volumes:
      - ../data:/app/data

volumes:
  redis-data:
