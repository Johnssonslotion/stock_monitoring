required:
  # KIS Broker API
  - KIS_APP_KEY
  - KIS_APP_SECRET
  - KIS_BASE_URL
  - KIS_WS_URL

  # Kiwoom Broker API
  - KIWOOM_APP_KEY
  - KIWOOM_APP_SECRET

  # Database (TimescaleDB)
  - DB_HOST
  - DB_PORT
  - DB_USER
  - DB_PASSWORD
  - DB_NAME

  # Redis
  - REDIS_URL

  # DuckDB (Legacy)
  - TICKS_DB
  - NEWS_DB

optional:
  # Kiwoom Options
  - KIWOOM_MOCK
  - KIWOOM_BACKUP_MODE
  - KIWOOM_MOCK_MODE
  - KIWOOM_API_URL
  - KIWOOM_TOKEN_URL

  # Application
  - APP_ENV
  - CONFIG_FILE
  - REFRESH_INTERVAL

  # API Auth (Backend)
  - API_AUTH_SECRET
  - ALLOWED_ORIGINS

  # Frontend (Vite)
  - VITE_API_KEY
  - VITE_API_URL
  - VITE_API_PORT
  - VITE_ENV_TYPE

  # Database Aliases
  - DATABASE_URL
  - TIMESCALE_URL
  - TIMESCALEDB_URL
  - DB_PATH

defaults:
  # KIS
  KIS_BASE_URL: "https://openapi.koreainvestment.com:9443"
  KIS_WS_URL: "ws://ops.koreainvestment.com:21000"

  # Kiwoom
  KIWOOM_MOCK: "False"
  KIWOOM_BACKUP_MODE: "True"
  KIWOOM_API_URL: "https://api.kiwoom.com"
  KIWOOM_TOKEN_URL: "https://api.kiwoom.com"

  # Database
  DB_HOST: "stock-timescale"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_PASSWORD: "password"

  # Redis
  REDIS_URL: "redis://stock-redis:6379/0"

  # API
  API_AUTH_SECRET: "super-secret-key"
  ALLOWED_ORIGINS: "*"

  # Vite
  VITE_API_PORT: "8000"
