required:
  # KIS Broker API
  - KIS_APP_KEY
  - KIS_APP_SECRET
  - KIS_BASE_URL
  - KIS_WS_URL

  # Kiwoom Broker API
  - KIWOOM_APP_KEY
  - KIWOOM_APP_SECRET

  # Database (TimescaleDB)
  - DB_HOST
  - DB_PORT
  - DB_USER
  - DB_PASSWORD
  - DB_NAME

  # Redis
  - REDIS_URL

  # DuckDB (Legacy)
  - TICKS_DB
  - NEWS_DB

optional:
  # Kiwoom Options
  - KIWOOM_MOCK
  - KIWOOM_BACKUP_MODE
  - KIWOOM_MOCK_MODE
  - KIWOOM_API_URL
  - KIWOOM_TOKEN_URL

  # Application
  - APP_ENV
  - CONFIG_FILE
  - REFRESH_INTERVAL

  # API Auth (Backend)
  - API_AUTH_SECRET
  - ALLOWED_ORIGINS

  # Frontend (Vite)
  - VITE_API_KEY
  - VITE_API_URL
  - VITE_API_PORT
  - VITE_ENV_TYPE

  # Database Aliases
  - DATABASE_URL
  - TIMESCALE_URL
  - TIMESCALEDB_URL
  - DB_PATH

  # [ISSUE-037] API Hub v2 Configuration
  - HUB_CONFIG_PATH
  - ENABLE_MOCK
  - HUB_MAX_RETRIES
  - HUB_TIMEOUT
  - HUB_BATCH_SIZE
  - HUB_SHUTDOWN_TIMEOUT
  - HUB_PRIORITY_QUEUE
  - HUB_NORMAL_QUEUE
  - HUB_RESPONSE_TTL
  - HUB_MAX_QUEUE_SIZE
  - HUB_CB_FAILURE_THRESHOLD
  - HUB_CB_RECOVERY_TIMEOUT
  - HUB_CB_HALF_OPEN_MAX
  - HUB_CB_SUCCESS_THRESHOLD
  - HUB_TOKEN_PREFIX
  - HUB_TOKEN_REFRESH_MARGIN
  - HUB_TOKEN_MAX_RETRIES
  - HUB_TOKEN_BACKOFF
  - HUB_TOKEN_TTL_BUFFER
  - RATE_LIMITER_URL
  - HUB_RATE_LIMITER_ENABLED
  - HUB_GLOBAL_RATE_LIMIT
  - HUB_PER_PROVIDER_LIMIT
  - HUB_RATE_LIMIT_ALGORITHM
  - HUB_REJECTION_TTL
  - HUB_METRICS_ENABLED
  - HUB_HEALTH_CHECK_INTERVAL
  - HUB_ALERT_ON_CB_OPEN
  - HUB_MOCK_LATENCY_MS
  - HUB_MOCK_FAILURE_RATE
  - HUB_ENABLE_TEST_ENDPOINTS

defaults:
  # KIS
  KIS_BASE_URL: "https://openapi.koreainvestment.com:9443"
  KIS_WS_URL: "ws://ops.koreainvestment.com:21000"

  # Kiwoom
  KIWOOM_MOCK: "False"
  KIWOOM_BACKUP_MODE: "True"
  KIWOOM_API_URL: "https://api.kiwoom.com"
  KIWOOM_TOKEN_URL: "https://api.kiwoom.com"

  # Database
  DB_HOST: "stock-timescale"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_PASSWORD: "password"

  # Redis
  REDIS_URL: "redis://stock-redis:6379/0"

  # API
  API_AUTH_SECRET: "super-secret-key"
  ALLOWED_ORIGINS: "*"

  # Vite
  VITE_API_PORT: "8000"

  # [ISSUE-037] API Hub v2 Defaults
  HUB_CONFIG_PATH: "configs/api_hub_v2.yaml"
  ENABLE_MOCK: "true"
  HUB_MAX_RETRIES: "3"
  HUB_TIMEOUT: "10.0"
  HUB_BATCH_SIZE: "100"
  HUB_SHUTDOWN_TIMEOUT: "5.0"
  HUB_PRIORITY_QUEUE: "api:priority:queue"
  HUB_NORMAL_QUEUE: "api:request:queue"
  HUB_RESPONSE_TTL: "3600"
  HUB_MAX_QUEUE_SIZE: "10000"
  HUB_CB_FAILURE_THRESHOLD: "5"
  HUB_CB_RECOVERY_TIMEOUT: "30.0"
  HUB_CB_HALF_OPEN_MAX: "3"
  HUB_CB_SUCCESS_THRESHOLD: "2"
  HUB_TOKEN_PREFIX: "api:token:"
  HUB_TOKEN_REFRESH_MARGIN: "300"
  HUB_TOKEN_MAX_RETRIES: "3"
  HUB_TOKEN_BACKOFF: "2.0"
  HUB_TOKEN_TTL_BUFFER: "60"
  RATE_LIMITER_URL: "redis://redis-gatekeeper:6379/0"
  HUB_RATE_LIMITER_ENABLED: "true"
  HUB_GLOBAL_RATE_LIMIT: "50"
  HUB_PER_PROVIDER_LIMIT: "true"
  HUB_RATE_LIMIT_ALGORITHM: "sliding_window"
  HUB_REJECTION_TTL: "60"
  HUB_METRICS_ENABLED: "true"
  HUB_HEALTH_CHECK_INTERVAL: "10.0"
  HUB_ALERT_ON_CB_OPEN: "true"
  HUB_MOCK_LATENCY_MS: "100"
  HUB_MOCK_FAILURE_RATE: "0.0"
  HUB_ENABLE_TEST_ENDPOINTS: "false"
