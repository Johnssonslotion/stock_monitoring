required:
  # KIS Broker API
  - KIS_APP_KEY
  - KIS_APP_SECRET
  - KIS_BASE_URL
  - KIS_WS_URL
  
  # Kiwoom Broker API
  - KIWOOM_APP_KEY
  - KIWOOM_APP_SECRET
  - KIWOOM_ACCOUNT
  
  # Database (TimescaleDB)
  - DB_HOST
  - DB_PORT
  - DB_USER
  - DB_PASSWORD
  - DB_NAME
  
  # Redis
  - REDIS_URL
  
  # DuckDB (Legacy)
  - TICKS_DB
  - NEWS_DB

optional:
  - KIWOOM_MOCK
  - KIWOOM_BACKUP_MODE
  - APP_ENV
  - VITE_API_PORT
  - API_AUTH_SECRET

defaults:
  KIS_BASE_URL: "https://openapi.koreainvestment.com:9443"
  KIS_WS_URL: "ws://ops.koreainvestment.com:21000"
  DB_HOST: "stock-timescale"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_PASSWORD: "password"
  REDIS_URL: "redis://stock-redis:6379/0"
  KIWOOM_MOCK: "False"
  KIWOOM_BACKUP_MODE: "True"
